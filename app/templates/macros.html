{% macro nav_link(endpoint, text, icon) %} {% if
request.endpoint.endswith(endpoint) %}
<li class="nav-item active">
  <a class="nav-link" href="{{url_for(endpoint)}}">
    <i class="fas fa-fw fa-{{icon}}"></i>
    <span>{{text}}</span></a
  >
</li>
{% else %}
<li class="nav-item">
  <a class="nav-link" href="{{url_for(endpoint)}}">
    <i class="fas fa-fw fa-{{icon}}"></i>
    <span>{{text}}</span></a
  >
</li>
{% endif %} {% endmacro %}
