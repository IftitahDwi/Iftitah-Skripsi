{% extends "layout.html" %} {% block content %}
<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Raw Data with Google Scholar ID</h1>

<!-- DataTales Example -->
<form>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="form-group">
        <div class="row mb-2">
          <div class="col-6">
            <label>NIDN</label>
            <input type="number" class="form-control" />
          </div>
          <div class="col-6">
            <label>NIY</label>
            <input type="number" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Name</label>
            <input type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label>Google Scholar ID</label>
            <input type="number" class="form-control" />
          </div>
        </div>
      </div>
      <div class="text-right">
        <button class="btn btn-danger">Add Item</button>
      </div>
    </div>
  </div>
</form>

<div class="card shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>No</th>
            <th>NIDN</th>
            <th>NIY</th>
            <th>Name</th>
            <th>Google Scholar ID</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>System Architect</td>
            <td>Edinburgh</td>
            <td>61</td>
            <td>2011/04/25</td>
          </tr>

          <tr>
            <td>2</td>
            <td>Regional Director</td>
            <td>Edinburgh</td>
            <td>51</td>
            <td>2008/11/13</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
