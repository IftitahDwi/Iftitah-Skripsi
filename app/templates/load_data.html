{% extends "layout.html" %} {% block content %}
<style>
  /* Chrome, Safari, Edge, Opera */
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  /* Firefox */
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
<!-- Page Heading -->
<h1 class="h3 mb-2 text-gray-800">Raw Data with Google Scholar ID</h1>

<!-- DataTales Example -->
<form method="post" action={{url_for('create_load_data')}}>
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="form-group">
        <div class="row mb-2">
          <div class="col-6">
            <label>NIDN</label>
            <input name="nidn" type="number" class="form-control" />
          </div>
          <div class="col-6">
            <label>NIY</label>
            <input name="niy" type="number" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Name</label>
            <input name="load_name" type="text" class="form-control" />
          </div>
          <div class="col-6">
            <label>Google Scholar ID</label>
            <input name="gs_id" type="number" class="form-control" />
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-danger">Add Item</button>
      </div>
    </div>
  </div>
</form>

<div class="card shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>No</th>
            <th>NIDN</th>
            <th>NIY</th>
            <th>Name</th>
            <th>Google Scholar ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for data in data_load %}
          <tr>
            <td>{{loop.index}}</td>
            <td>{{data.nidn}}</td>
            <td>{{data.niy}}</td>
            <td>{{data.load_name}}</td>
            <td>{{data.gs_id}}</td>
            <td class="text-center">
              <a
                title="edit item"
                href="#"
                class="btn btn-success btn-circle btn-sm mr-1"
              >
                <i class="fas fa-pen"></i>
              </a>
              <a
                title="delete item"
                href={{url_for("destroy_load_data", id=data.id)}}
                class="btn btn-danger btn-circle btn-sm ml-1"
              >
                <i class="fas fa-trash"></i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
